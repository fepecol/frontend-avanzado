<a [routerLink]="['/admin/dashboard']" [queryParams]="{ userId: userId}">dashboard</a>
<h1>Configuración</h1>
<form [formGroup]="configForm" (ngSubmit)="submit()">
  <div class="form-group"> 
    <label>Idioma</label>
    <select formControlName="idioma">
      <option value="es" ng-selected="selected">Español</option>
      <option value="ca">Catalan</option>
      <option value="en">Inglés</option>
    </select>
  </div>
  <div class="form-group">
      <label>Notificaciones activas por provincia:</label>
      <div>
        <label formArrayName="notificaciones" *ngFor="let order of configForm.controls.notificaciones.controls; let i = index">
          <input type="checkbox" [formControlName]="i">
          {{provincias[i].provincia}}<br>
        </label>
      </div>
  </div>
  <div class="form-group">
      <button type="button" (click)="selectAll()">all</button>
  </div>
<button type="submit" [disabled]="!configForm.valid" class="btn btn-secondary">Guardar</button>
</form>
