<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <img src="/assets/img/uoc_logo.png" />

      <mat-card>
        <mat-card-header>
          <mat-card-title color="primary"><h2>Login</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div *ngIf="errorLogin" class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">
              &times;
            </button>
            There is an error in email or password
          </div>
          <div class="form-group">
            <mat-form-field class="form-material">
              <input matInput placeholder="Username"
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && loginForm.controls.email.errors
                }"
              />
              <mat-error *ngIf="loginForm.controls.email.errors">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="form-material">
              <input matInput placeholder="Password"
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && loginForm.controls.password.errors
                }"
              />
              <mat-error *ngIf="loginForm.controls.password.errors">Debes introducir un valor</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
              <mat-card-actions class="submit">
                <button [disabled]="loginForm.invalid" mat-raised-button color="primary">
                  Login
                </button>
                <a routerLink="/forgot-password" class="btn btn-link">Remember password</a>
              </mat-card-actions>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    </div>
  </div>
</div>
