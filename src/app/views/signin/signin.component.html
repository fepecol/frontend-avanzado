<img src="../../../assets/img/logo-uoc.png">

<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" formControlName="password">
  </div>

  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
  <a routerLink="/forgot-password" class="btn btn-primary">Remember password</a>
</form>
