<mat-card class="container"> 
  <h2>
    Offers Detail
  </h2>

  <pre>{{ offer | json }} </pre>

  <button *ngIf="!isSubscribe()" mat-raised-button color="primary" (click)="subscribe()">
    Inscribirse
  </button>
  <button *ngIf="isSubscribe()" mat-raised-button color="warn" (click)="unsubscribe()">
    Eliminar oferta
  </button>
</mat-card>
