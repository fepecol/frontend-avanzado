<form [formGroup]="configForm" (ngSubmit)="submit()">
  <div class="form-group"> 
    <label>Idioma</label>
    <select (change)="tipoTitulo($event.target.value)">
      <option value="es" ng-selected="selected">Español</option>
      <option value="ca">Catalan</option>
      <option value="en">Inglés</option>
    </select>
  </div>
  <div class="form-group">
      <label formArrayName="orders" *ngFor="let order of configForm.controls.orders.controls; let i = index">
        <input type="checkbox" [formControlName]="i">
        {{orders[i].name}}
      </label>
  </div>
  <div class="form-group">
      <label formArrayName="notificaciones" *ngFor="let order of configForm.controls.notificaciones.controls; let i = index">
        <input type="checkbox" [formControlName]="i">
        {{provincias[i].provincia}} {{i}} {{provincias[i].id}} <br>
      </label>
  </div>
<button type="submit" [disabled]="!configForm.valid" class="btn btn-secondary">Guardar</button>
</form>
