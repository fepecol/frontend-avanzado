<img src="../../../assets/img/logo-uoc.png">

<form [formGroup]="getPasswordForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" formControlName="email">
  </div>

  <button type="submit" [disabled]="!getPasswordForm.valid" class="btn btn-primary">Remember password</button>
</form>
