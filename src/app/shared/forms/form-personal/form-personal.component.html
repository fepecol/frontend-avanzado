<form [formGroup]="editForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" formControlName="nombre">
    <label for="apellidos">Apellidos</label>
    <input type="text" name="apellidos" id="apellidos" formControlName="apellidos">
  </div>
  <div class="form-group">
    <label for="fechaNacimiento">FNacimiento</label>
    <input type="text" name="fechaNacimiento" id="fechaNacimiento" formControlName="fechaNacimiento">
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="text" name="telefono" id="telefono" formControlName="telefono">
    <label for="telefono2">Teléfono 2</label>
    <input type="text" name="telefono2" id="telefono2" formControlName="telefono2">
  </div>
  <div class="form-group">
    <label for="tipoDocumento">DNI/NIE</label>
    <select name="tipoDocumento" id="tipoDocumento" formControlName="tipoDocumento">
      <option value="dni">NIF/NIE</option>
      <option value="pasaporte">Pasaporte</option>
      <option value="otro">Otro</option>
    </select>
    <label for="dni">Número</label>
    <input type="text" name="dni" id="dni" formControlName="dni">
  </div>
  <div class="form-group">
    <label for="direccion">Dirección</label>
    <input type="text" name="direccion" id="direccion" formControlName="direccion">
  </div>
  <div class="form-group">
    <label for="provincia">Provincia</label>
    <input type="text" name="provincia" id="provincia" formControlName="provincia">
    <label for="municipio">Municipio</label>
    <input type="text" name="municipio" id="municipio" formControlName="municipio">
  </div>
  <div class="form-group">
    <label for="carnets">Permisos de conducir</label>
    <input type="text" name="carnets" id="carnets" formControlName="carnets">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="descripcion">Sobre mí</label>
    <textarea name="descripcion" rows="10" cols="30" formControlName="descripcion"></textarea>
  </div>
  <div class="form-group">
    <label for="competencias">Otras competencias</label>
    <textarea name="competencias" rows="10" cols="30" formControlName="competencias"></textarea>
  </div>

  <button type="submit" [disabled]="!editForm.valid" class="btn btn-secondary">Guardar</button>
</form>
