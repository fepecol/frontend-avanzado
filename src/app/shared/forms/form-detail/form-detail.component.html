<h1>Detalle de la oferta</h1>
<form [formGroup]="detailForm" (ngSubmit)="submit()">
  <h2>Oferta</h2>
  <div class="form-group">
    <label for="empresa">Empresa</label>
    <input type="text" name="empresa" id="empresa" formControlName="empresa">
  </div>
  <div class="form-group">
    <label for="puesto">Puesto</label>
    <input type="text" name="puesto" id="puesto" formControlName="puesto">
  </div>
  <div class="form-group">
    <label for="descripcion">Descripcion</label>
    <input type="text" name="descripcion" id="descripcion" formControlName="descripcion">
  </div>
  <h2>Municipio</h2>
  <div class="form-group">
    <label for="provincia">provincia</label>
    <input type="text" name="provincia" id="provincia" formControlName="provincia">
  </div>
  <div class="form-group">
    <label for="municipio">municipio</label>
    <input type="text" name="municipio" id="municipio" formControlName="municipio">
  </div>
  <h2>Destinado a persona de</h2>
  <div class="form-group">
    <label for="familia">familia</label>
    <input type="text" name="familia" id="familia" formControlName="familia">
  </div>
  <div class="form-group">
    <label for="titulos">titulos</label>
    <input type="text" name="titulos" id="titulos" formControlName="titulos">
  </div>
  <button type="submit" [disabled]="!detailForm.valid" class="btn btn-secondary">{{boton}}</button>
</form>
