<form [formGroup]="idiomaForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="idioma">Idioma</label>
    <select name="idioma" id="idioma" formControlName="idioma" (change)="otherIdioma($event.target.value)">
        <option value="Español">Español</option>
        <option value="Catalán">Catalán</option>
        <option value="Inglés">Inglés</option>
        <option value="Francés">Francés</option>
        <option value="Alemán">Alemán</option>
        <option value="Otro">Otro</option>
      </select>
      <input *ngIf="otroIdioma" type="text" name="otroIdioma" id="otroIdioma" formControlName="otroIdioma">
  </div>
  <div class="form-group">
    <label for="nivel">Nivel</label>
    <select name="nivel" id="nivel" formControlName="nivel">
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
      <option value="C1">C1</option>
      <option value="C2">C2</option>
    </select>
  </div>
  <div class="form-group">
    <label for="fecha">Fecha obtención título</label>
    <input type="text" name="fecha" id="fecha" formControlName="fecha">
  </div>
  <button type="submit" [disabled]="!idiomaForm.valid" class="btn btn-secondary">Guardar</button>
</form>
