<form [formGroup]="experienciaForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="empresa">Nombre de la empresa</label>
    <input type="text" name="empresa" id="empresa" formControlName="empresa">
  </div>
  <div class="form-group">
    <label for="fechaInicio">Fecha inico</label>
    <input type="text" name="fechaInicio" id="fechaInicio" formControlName="fechaInicio">
  </div>
  <div class="form-group">
    <label for="fechaFin">Fecha fin</label>
    <input type="text" name="fechaFin" id="fechaFin" formControlName="fechaFin">
  </div>
  <div class="form-group">
    <label for="puesto">Puesto desempe√±ado</label>
    <input type="text" name="puesto" id="puesto" formControlName="puesto">
  </div>
  <div class="form-group">
    <label for="tareas">Tareas</label>
    <textarea name="tareas" rows="10" cols="30" formControlName="tareas"></textarea>
  </div>

  <button type="submit" [disabled]="!experienciaForm.valid" class="btn btn-secondary">Guardar</button>
</form>
